<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>tix clock</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/tix.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="./scripts/tix.js"></script>

  <![endif]-->
</head>
<body>
	<div id="container">
		<div id="header">
		</div>

					</div>
					<div class="pix" id="hrten2">
					</div>
					<div class="pix" id="hrten3">
					</div>
				</div>
			<div class="spacer"></div>
			<div class="digit" id="hrone">
					<div class="pix" id="hrone1">
					</div>
					<div class="pix" id="hrone2">
					</div>
					<div class="pix" id="hrone3">
					</div>
					<div class="pix" id="hrone4">
					</div>
					<div class="pix" id="hrone5">
					</div>

					</div>
					<div class="pix" id="hrone7">
					</div>
					<div class="pix" id="hrone8">

					<div class="pix" id="hrone9">

				</div>
			<div class="spacer"></div>
			<div class="digit" id="minten">

					</div>
					<div class="pix" id="minten2">
					</div>
					<div class="pix" id="minten3">
					</div>
					<div class="pix" id="minten4">
					</div>
					<div class="pix" id="minten5">
					</div>
					<div class="pix" id="minten6">
					</div>
				</div>
			<div class="spacer">
				</div>
			<div class="digit" id="minone">
				<div class="pix" id="minone1">
				</div>
				<div class="pix" id="minone2">
				</div>
				<div class="pix" id="minone3">
				</div>
				<div class="pix" id="minone4">
				</div>
				<div class="pix" id="minone5">
				</div>
				<div class="pix" id="minone6">
				</div>
				<div class="pix" id="minone7">
				</div>
				<div class="pix" id="minone8">
				</div>
				<div class="pix" id="minone9">
				</div>				
			</div>
	</div>
</body>
</html>
